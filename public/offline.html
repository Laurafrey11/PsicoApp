<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ego-Core - Sin conexión</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b;
      color: #d4d4d8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(6, 182, 212, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #06b6d4;
    }
    h1 {
      font-size: 24px;
      color: #fafafa;
      margin-bottom: 12px;
    }
    p {
      color: #71717a;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .retry {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(to right, #06b6d4, #14b8a6);
      color: #09090b;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .retry:hover { opacity: 0.9; }
    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #27272a;
    }
    .tips p { font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414" />
      </svg>
    </div>
    <h1>Sin conexión</h1>
    <p>No hay conexión a internet en este momento. Verificá tu conexión e intentá de nuevo.</p>
    <a href="/" class="retry">Reintentar</a>
    <div class="tips">
      <p>Si estás en una emergencia, llamá al <strong style="color: #fafafa">135</strong> (Centro de Asistencia al Suicida)</p>
    </div>
  </div>
</body>
</html>
